<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>root@5uhag:~#</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #00ff41; /* Kali/Matrix Green */
            --dim-color: #008F11;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        /* Matrix/Hacker Vibe */
        .container {
            border: 1px solid var(--dim-color);
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            max-width: 600px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--text-color);
        }
        .bio {
            color: #ddd;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        /* The Typewriter Effect Cursor */
        .cursor {
            display: inline-block;
            width: 10px;
            background-color: var(--text-color);
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        /* Links Container */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            text-decoration: none;
            color: var(--bg-color);
            background-color: var(--text-color);
            padding: 15px;
            font-weight: bold;
            border: 1px solid var(--text-color);
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn:hover {
            background-color: transparent;
            color: var(--text-color);
            box-shadow: 0 0 15px var(--text-color);
            cursor: pointer;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: var(--dim-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>5uhag<span class="cursor">_</span></h1>
        
        <p class="bio">
            <i>"The quieter you become, the more you can hear."</i><br><br>
            [ BCA Student | Cybersecurity | Web Dev ]
        </p>

        <div class="links">
            <a href="https://twitter.com/_5uhag" target="_blank" class="btn">Twitter / X</a>
            <a href="https://instagram.com/5uhag" target="_blank" class="btn">Instagram</a>
            <a href="https://github.com/5uhag" target="_blank" class="btn">GitHub Profile</a>
            <a href="https://t.me/suh1g" target="_blank" class="btn">Telegram Encrypted</a>
            <a href="mailto:contact@5uhag.me" class="btn">Email Me</a>
        </div>

        <div class="footer">
            System Status: ONLINE <br>
            &copy; 2025 5uhag.me
        </div>
    </div>

</body>
</html>
