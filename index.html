<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suhag | Full Stack Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050505;
            --sidebar-bg: #000000;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #222222;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 48px 32px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
            height: 100vh;
        }

        .brand { font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .brand-logo { width: 20px; height: 20px; background: #fff; border-radius: 4px; }

        .nav { display: flex; flex-direction: column; gap: 15px; margin-top: 4rem; }
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s;
        }
        .nav-link:hover { color: var(--text-primary); }
        .nav-link.active { color: var(--text-primary); font-weight: 600; }

        .status {
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .status-dot { width: 6px; height: 6px; background-color: #22c55e; border-radius: 50%; }

        /* --- Main Content --- */
        .main {
            margin-left: 260px;
            flex: 1;
            padding: 120px 10%;
            max-width: 1000px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 24px;
            line-height: 1.1;
            /* Subtle Gradient Text */
            background: linear-gradient(to bottom right, #fff 40%, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bio {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-weight: 400;
            max-width: 600px;
        }

        /* --- Buttons --- */
        .btn-group { display: flex; gap: 15px; margin-bottom: 60px; }
        
        .btn {
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: #fff;
            color: #000;
            border: 1px solid #fff;
        }
        .btn-primary:hover { background-color: #e6e6e6; }

        .btn-outline {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        .btn-outline:hover {
            border-color: #fff;
            color: #fff;
        }

        /* --- Projects Grid --- */
        .section-header {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
